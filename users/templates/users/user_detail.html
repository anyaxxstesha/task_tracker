{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <img style="height: 20rem;" src="{{ user.avatar | media_filter }}">
                    <div class="card-body">
                        <p class="card-text">{{ user.name }} {{ user.lastname }}</p>
                        <p class="card-text">Почта: {{ user.email }}</p>
                        <p class="card-text">Телефон: {{ user.phone }}</p>
                        <p class="card-text">Страна: {{ user.country }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'users:user_list'%}" role="button">Назад</a>
                                <a class="btn btn-primary" href="{% url 'users:user_update' user.pk %}" role="button">Редактировать</a>
                                <a class="btn btn-primary" href="{% url 'users:user_delete' user.pk %}"
                                   role="button">Удалить</a>
                            </div>
                            <br>
                            <div>
                                <small class="text-body-secondary">Присоединился: {{ user.date_joined }}</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
